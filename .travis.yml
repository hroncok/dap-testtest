language: python # Use python here so you can install DevAssistant easily
python:
- '3.4' # Just one version is required, 3.4 is the latest
install:
- pip install devassistant 
- sudo apt-get install realpath # needed by the packing assistant
- da pkg install dap
script:
- da twk dap pack
- da pkg lint *.dap

# Upload to DAPI on tagged commits from hroncok/dap-testtest
# Skip the -s option to use production DAPI
after_success:
- if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] &&
     [ "$TRAVIS_REPO_SLUG" == "hroncok/dap-testtest" ] && [ -n "$DAPI_TOKEN" ]; then
      git config --global devassistant.dapi.token $DAPI_TOKEN;
      da extra dap upload -d *.dap -s staging-devassistant.rhcloud.com --agree-with-terms;
  fi

